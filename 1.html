<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打开 TP 钱包（BSC）</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 90%;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0,0,0,.3);
    }
    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      opacity: .9;
    }
    .btn {
      display: inline-block;
      padding: 0.9rem 2.2rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(45deg, #f0b90b, #f9d423);
      border: none;
      border-radius: 50px;
      box-shadow: 0 6px 15px rgba(240,185,11,.4);
      text-decoration: none;
      transition: all .3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(240,185,11,.5);
    }
    .btn:active {
      transform: translateY(-1px);
    }
    .btn::after {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 5px; height: 5px;
      background: rgba(255,255,255,.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1) translate(-50%, -50%);
      transition: all .6s;
    }
    .btn:active::after {
      width: 200px; height: 200px;
      opacity: 1;
      transition: 0s;
    }
    .qrcode {
      margin-top: 2rem;
      display: none;
    }
    .qrcode img {
      width: 180px;
      border: 8px solid #fff;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.2);
    }
    .tip {
      margin-top: 1rem;
      font-size: .9rem;
      opacity: .8;
    }
  </style>
</head>
